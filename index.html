<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Bonds Database</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Political Bonds Database</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>1. Search Functionality</h2>
            <form action="/search" method="post">
                <input type="text" name="search_query" placeholder="Search by Bond Number or filter data...">
                <select name="column">
                    <option value="date">Date</option>
                    <option value="political_party">Political Party</option>
                    <option value="company_name">Company Name</option>
                    <!-- Add other columns here -->
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="bonds-section">
            <h2>2. Company/Individual Bonds Per Year</h2>
            <form action="/company-bonds" method="post">
                <select name="company">
                    <option value="">Select a Company/Individual</option>
                    <!-- Add options from the database -->
                </select>
                <button type="submit">Show Bonds Per Year</button>
            </form>

            <h2>3. Political Party Bonds Per Year</h2>
            <form action="/party-bonds" method="post">
                <select name="political_party">
                    <option value="">Select a Political Party</option>
                    <!-- Add options from the database -->
                </select>
                <button type="submit">Show Bonds Per Year</button>
            </form>
        </section>

        <section class="donations-section">
            <h2>4. Company Donations to Political Party</h2>
            <form action="/company-donations" method="post">
                <select name="company">
                    <option value="">Select a Company</option>
                    <!-- Add options from the database -->
                </select>
                <button type="submit">Show Donations to Political Party</button>
            </form>

            <h2>5. Political Party Donations from Company</h2>
            <form action="/party-donations" method="post">
                <select name="political_party">
                    <option value="">Select a Political Party</option>
                    <!-- Add options from the database -->
                </select>
                <button type="submit">Show Donations from Company</button>
            </form>
        </section>
    </main>
</body>

</html>
